<div class="container-fluid" ng-init="initGettingStartedView();">
	<div class="container internal">
		


		<div class="form-group col-sm-12 has-feedback" 
			ng-class="{ 'has-success' : createaccountModelform.accountModelType.$valid, 
			'has-error' : (onCreateaccountModelFormSubmit && !createaccountModelform.accountModelType.$valid)}">
		<div class="col-sm-6 col-sm-offset-3">
		<label class="control-label">Product categeory</label>
		
		<select ng-model="accountModel.accountType" name="accountModeltype" 
				ng-required="true" 
				placeholder="Select accountModel type"
				class="form-control" id="accountType">
					 <option value="">Select account</option>
					 <option value="Vendor">Vendor</option>
					 <option value="Customer">Customer</option>
			</select>
				
			
</div>
</div>
<!-- End -->




<!-- first name -->
<div class="form-group col-sm-12 has-feedback">
	<div class="col-sm-6 col-sm-offset-3">
		<label class="control-label" for="firstName">Product Price</label>
		<input type="text" class="form-control" ng-model="accountModel.produc"  
		ng-required="true"
		name="firstName" placeholder="Product price" />
	</div>
</div>	
<!-- first name -->

<!-- last name -->
<div class="form-group col-sm-12 has-feedback">
	<div class="col-sm-6 col-sm-offset-3">
		<label class="control-label" for="firstName">Product Quantity</label>
		<input type="text" class="form-control" ng-model="accountModel.produc"  
		ng-required="true"
		name="firstName" placeholder="Product price" />
	</div>
</div>
